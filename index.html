<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design Mockup</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
        <section class="container">
            <section class="row">
                <section class="col-md-6">
                    <img class="img-responsive img-logo" src="http://s5.ifotos.pl/mini/logojpg_aasqqwa.jpg" alt="logo">
                </section>
                <section class="col-md-6 div-names">
                    <h1>Jane Doette</h1>
                    <h4>Front-End Ninja</h4>
                </section>
            </section>    
        </header>
            <section class="row">
                <section class="col-md-12">
                    <hr class="horizontal-line">
                </section>
            </section>
            <section class="row">
                <div class="col-md-12">
                    <img id="center_img" class="img-responsive" src="http://pics.tinypic.pl/i/00898/tihk23fe0bj4.png" alt="main image">
                </div>
            </section>
            <section class="row">
                <div class="col-md-12">
                    <h2 class="featured-work">Featured Work</h2>
                </div>
            </section>
            <footer class="row">
                <section id="appify" class="col-md-4 bottom_images">
                    <img class="img-responsive" src="http://s2.ifotos.pl/mini/appifypng_aasqqsp.png" alt="image appify">
                    <h2>Appify</h2>
                    <p><a class="image-links" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </section>
              
                <section id="sunflower" class="col-md-4 bottom_images">
                    <img class="img-responsive" src="http://placekitten.com/300/300"  alt="image sunflower">
                    <h2>Sunflower</h2>
                    <p><a class="image-links" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                </section>
                
              <section id="bokeh" class="col-md-4 bottom_images">
                    <img class="img-responsive" src="http://placekitten.com/300/300"  alt="image bokeh">
                    <h2>Bokeh</h2>
                    <p><a class="image-links" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                </section>
            </footer>
            </section>
        </section>
    </body>
</html>
